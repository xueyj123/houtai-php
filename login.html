<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>图书管理系统</title>
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <link rel="stylesheet" href="./layui/css/layui.css" media="all" />

        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/page.css" />
    </head>
    <body>
        <div class="container">
            <h2>图书管理系统</h2>
            <form class="layui-form" action="logindo.php" method="POST">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input
                            type="text"
                            name="username"
                            lay-verify="title"
                            autocomplete="off"
                            placeholder="请输入用户名"
                            class="layui-input"
                        />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密&nbsp;码</label>
                    <div class="layui-input-block">
                        <input
                            type="text"
                            name="pwd"
                            lay-verify="required"
                            placeholder="请输入密码"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button
                            class="layui-btn"
                            lay-submit=""
                            lay-filter="demo1"
                        >
                            登录
                        </button>
                        <button
                            type="reset"
                            class="layui-btn layui-btn-primary"
                        >
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
